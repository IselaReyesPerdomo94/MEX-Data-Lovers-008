<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Get Schwifty</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- DATA -->

    <script src="./data/rickandmorty/rickandmorty.js"></script>

    <!-- <section class="content"> -->

    <!-- HEADER -->

    <header>
        <nav class="navigation-bar">
            <figure>
                <a href=""><img src="img/logo.svg" alt="logo" id="logo"></a>
            </figure>
            <div>
                <ul>
                    <li><a target="_blank" href="https://rickandmorty.fandom.com/">Foro</a></li>
                    <!-- <li><a href=>Tercera temporada</a></li> -->
                </ul>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="content">

        <section class="landing" id="landing-page">

            <!-- CAROUSEL -->
            <div class="carousel">
                <a id="back" class="button"><i class="fas fa-angle-left"></i></a>

                <!-- SLIDE -->
                <div class="slide">
                    <!-- FACTS -->
                    <div id="facts">
                        <h2>¿Sabías qué...?</h2>
                        <p class="carousel__p" id="curiosity"></p>
                        <img src="img/rmicon.svg" alt="">
                    </div>
                </div>
                <a id="next" class="button"><i class="fas fa-angle-right"></i></a>

            </div>

            <input type="button" class="button" value="Personajes" id="catalog">
        </section>

        <!-- CHARACTERS -->

        <section id="characters-page" class="hide">
            <div class="content">
                <h2>Personajes</h2>
                <!-- <h3>Da click en tu personaje para saber más sobre el</h3> -->
                <div class="order-and-filter-button">
                    <div class="order-filter">
                        <select name="filter" id="filter">
                            <option value="filter">Filtrar</option>
                            <option value="all">Todos</option>
                            <option value="name.Rick">Todos los Ricks</option>
                            <option value="name.Morty">Todos los Morty</option>
                            <option value="gender.Female">Mujer</option>
                            <option value="gender.Male">Hombre</option>
                            <option value="status.Alive">Vivo</option>
                            <option value="status.Dead">Muerto</option>
                        </select>
                        <select name="order" id="order">
                        <option value="order">Ordenar</option>
                        <option value="a-z">de la A a la Z</option>
                        <option value="z-a">de la Z a la A</option>
                    </select>
                    </div>
                    <div class="specie">
                        <select name="species" id="species">
                                <option value="species">Especies</option>
                                <!-- <option value="all">Todas</option> -->
                                <option value="species.Human">Humanos</option>
                                <option value="species.Humanoid">Humanoide</option>
                                <option value="species.Vampire">Vampiro</option>
                                <option value="species.Alien">Alien</option>
                                <option value="species.unknown">Desconocida</option>
                                <option value="species.Cronenberg">Cronenberg</option>
                                <option value="species.Poopybutthole">Poopybutthole</option>
                                <option value="species.Robot">Robot</option>
                                <option value="species.Disease">Disease</option>
                                <option value="species.Animal">Animal</option>
                            </select>
                    </div>
                </div>
            </div>
            <div class="counter">
                <h3>Se encontraron <span id="counter"></span> personajes.</h3>
            </div>
            <section class="all-data" id="all-data">
            </section>
        </section>
    </main>
    <footer>
        <h4>Todos los derechos reservados &copy;</h4>
    </footer>

    <script src="data.js"></script>
    <script src="main.js"></script>

</body>

</html>
